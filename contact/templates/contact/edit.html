{% extends 'backend/layouts/main.html' %}

{% block content %}
<style>
    .form-control{
    font-size:18px;
    }
    .bmd-label-floating{
    font-size:20px;
    color:#7b1fa2 !important;
    }
</style>
<div class="content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Новый Пользователь</h4>
                        <p class="card-category">Пользователь который будет иметь доступ к Админке</p>
                    </div>
                    <div class="content">
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Номер Телефона</label>
                                            <input type="text" value="{{ contact.phone }}" name="first_name" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Доп Номер Телефона</label>
                                            <input type="text" value="{{ contact.phone2 }}" name="last_name" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Электронная Почта</label>
                                            <input type="text" value="{{ contact.email }}" name="email" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Адрес на Русском</label>
                                            <input type="text"  value="{{ contact.address_ru }}" name="username" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Адрес на Узбекском</label>
                                            <input type="text"  value="{{ contact.address_uz }}" name="username" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Телеграм</label>
                                            <input type="text" value="{{ contact.telegram }}" name="telegram" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Инстаграм</label>
                                            <input type="text" value="{{ contact.instagram }}" name="instagram" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Твиттер</label>
                                            <input type="text" value="{{ contact.twitter }}" name="twitter" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Фейсбук</label>
                                            <input type="text" value="{{ contact.facebook }}" name="facebook" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary pull-right mt-5">Сохранить</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
